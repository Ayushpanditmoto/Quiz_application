<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/premium/png-512-thumb/quiz-18-831952.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home-box custome-box">
      <h1 align="center">
        Welcome To The World of<br />
        Web Programming!
      </h1>
      <br />
      <h2 align="center"><b>Choose Your Topic</b></h2>

      <br />
      <div class="topic">
        <button type="button" class="btn" onclick="startQuiz(quizJ)">
          Java Quiz
        </button>
        <button type="button" class="btn" onclick="startQuiz(quizC)">
          C Quiz
        </button>
        <button type="button" class="btn" onclick="startQuiz(quizCC)">
          C++ Quiz
        </button>
        <button type="button" class="btn" onclick="startQuiz(quizP)">
          Python Quiz
        </button>
      </div>
    </div>

    <div class="quiz-box custome-box hide">
      <div class="question-no"></div>
      <div class="question-text"></div>
      <div class="opt-container"></div>
      <div class="next-question-btn">
        <button type="button" class="btn" onclick="">
          <a href="Quiz_home.html" style="color: white">Back</a>
        </button>
        <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="ans-indicator"></div>
    </div>

    <div class="result-box custome-box hide">
      <h1>Quiz Result</h1>
      <table>
        <tr>
          <td>Total Question</td>
          <td><span class="tot-question"></span></td>
        </tr>
        <tr>
          <td>Attempt</td>
          <td><span class="tot-attempt"></span></td>
        </tr>
        <tr>
          <td>Correct</td>
          <td><span class="tot-correct"></span></td>
        </tr>
        <tr>
          <td>Wrong</td>
          <td><span class="tot-wrong"></span></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td><span class="tot-percentage"></span></td>
        </tr>
        <tr>
          <td>Your Total Score</td>
          <td><span class="tot-score"></span></td>
        </tr>
      </table>
      <button type="button" class="btn" onclick="tryAgainQuiz()">
        Try Again
      </button>
      <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
    </div>
    <div class="footer">
      <div class="cc">&copy; Copyright 2022</div>
    </div>

    <script type="text/javascript" src="js/question.js"></script>
    <script type="text/javascript" src="js/question1.js"></script>
    <script type="text/javascript" src="js/question2.js"></script>
    <script type="text/javascript" src="js/question3.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
